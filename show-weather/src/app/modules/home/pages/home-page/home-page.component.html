<div class="col-12 d-flex align-items-center justify-content-center ">
    <div class="col-12 col-sm-8 col align-items-center justify-content-center">
        <div class="col-12 my-3 px-3">
            <h1 class="text-center my-4 mx-1 title">
                Previs√£o do tempo
            </h1>
            <div class="search-container d-flex col-12 py-1 px-2 mb-5 align-items-center justify-content-between ">
                <input class="col-10 ml-1 input-search" placeholder="Insira aqui o nome da cidade">
                <button (click)="onApiCall()" class="col-2 button">
                    <fa-icon [icon]="glassIcon" class="glassIcon"></fa-icon>
                </button>
            </div>
        </div>

        <hr class="line" />
        <div class="px-4 box-bottom">
            <h1 class="text-left my-2">
                Capitais
            </h1>
            <div class="col-12 row d-flex">
                <div *ngFor="let capital of capitals" class="col-12 col-sm-6 col-lg-4 row d-flex">
                    <app-city-section [city]="capital" class="col-12"></app-city-section>
                </div>
            </div>
        </div>
    </div>
</div>
